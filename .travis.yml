---
sudo: required
language: python
env:
    global:
        - DOCKER_IMAGE=dcode/rocknsm_createiso
        - OS_ARCH=x86_64
        - ISO_MIRROR=http://mirror.cogentco.com/pub/linux/centos/7/isos/x86_64/CentOS-7-x86_64-Everything-1708.iso
services:
    - docker
install: true
script:
    - curl -LOJ ${ISO_MIRROR}
    - docker run -a stdout -v ${PWD}:/sources -v ${PWD}/build:/output:Z -w /sources ${DOCKER_IMAGE}:latest /sources/master-iso.sh $(basename ${ISO_MIRROR}) /output/rocknsm-2.1-nightly-$(date +%Y%m%d).iso
    - echo "TRAVIS_TAG=${TRAVIS_TAG}"
before_deploy:
    # Set up git user name and tag this commit
    - git config --local user.name "Travis CI"
    - git config --local user.email "travis-ci@rocknsm.io"
    - git checkout ${TRAVIS_BRANCH}
    - git tag "nightly-$(date +'%Y%m%d')"
deploy:
    - provider: releases
      skip_cleanup: true
      prerelease: true
      target_commitish: ${TRAVIS_BRANCH}
      body: This is a *PRE-RELEASE*. It's likely not perfect. If you use in production and it breaks, you get to keep both pieces.
      api_key:
          secure: 
      file: build/rocknsm-2.1-nightly-*.iso
      file_glob: true
      on:
          repo: rocknsm/rock-createiso
          tags: false
          all_branches: true
          condition: ${TRAVIS_EVENT_TYPE} == cron
