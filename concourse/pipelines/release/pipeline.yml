---
resource_types:
- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource

resources:
- name: rock-createiso-git
  type: git
  source:
    uri: https://github.com/rocknsm/rock-createiso.git
    branch: master

- name: rock-rocknsm-git
  type: git
  source:
    uri: https://github.com/rocknsm/rock.git
    branch: master
    tag_filter: "[[:digit:].[:digit:]]"

- name: RockNSM-Slack
  type: slack-notification
  source:
    url: ((slack-webhook))

jobs:
- name: RockNSM Create ISO
  build_logs_to_retain: 14
  serial: true
  plan:
  - get: rock-rocknsm-git
    trigger: true
  - get: rock-createiso-git
  - task: Download centOS Minimal ISO
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: { repository: centos }
      inputs:
        - name: rock-createiso-git
      outputs:
        - name: centos-minimal-iso
      run:
        path: rock-createiso-git/concourse/download_minimal_iso.sh
    on_failure:
      put: RockNSM-Slack
      params:
        text: "Concourse Official Release failed to build. Could not retrieve a copy of centos minimal iso."
        username: "Concourse-CI"
        # icon_url: URL

  - task: ROCK Create ISO
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: { repository: centos }
      inputs:
        - name: rock-createiso-git
        - name: centos-minimal-iso
      outputs:
        - name: rocknsm-iso
      run:
        path: /bin/bash
        args:
          - '-c'
          - 'rock-createiso-git/concourse/create_iso.sh "$GPG_KEY_NAME" "$GPG_KEY_PASS" "$GPG_KEY" "$ENABLE_TESTING"'
      params:
        GPG_KEY: ((gpg-key))
        GPG_KEY_PASS: ((gpg-passphrase))
        GPG_KEY_NAME: ((gpg-key-name))
        ENABLE_TESTING: 0
    on_failure:
      put: RockNSM-Slack
      params:
        text: "Concourse Official Release Failed to build. Task: ROCK Create ISO. Check webui for additional information."
        username: "Concourse-CI"
        # icon_url: URL
  - task: Upload ISO
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: { repository: centos }
      inputs:
        - name: rocknsm-iso
        - name: rock-createiso-git
      run:
        path: /bin/bash
        args:
          - '-c'
          - 'rock-createiso-git/concourse/upload.sh "$MIRROR_USER" "$MIRROR_PASS" "$MIRROR_HOST" "$MIRROR_REPO" "$MIRROR_PRIVATE" "$MIRROR_PUBLIC"'
      params:
        MIRROR_USER: ((mirror-user))
        MIRROR_PASS: ((mirror-pass))
        MIRROR_HOST: ((mirror-host))
        MIRROR_REPO: "stable"
        MIRROR_PRIVATE: ((mirror-private-key))
        MIRROR_PUBLIC: ((mirror-public-key))
    on_failure:
      put: RockNSM-Slack
      params:
        text: "Concourse Official Release Failed to upload ISO to mirror. Check webui for additional information."
        username: "Concourse-CI"
    on_success:
      put: RockNSM-Slack
      params:
        text: "Concourse Official Release build successful. The release build can be found here <((mirror-uri))|Official Release>"
        username: "Concourse-CI"
